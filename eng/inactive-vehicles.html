<script type="text/javascript">
jQuery(document).ready(function(){
	
	
	jQuery( document ).on( "mobileinit", function() {
		jQuery.mobile.allowCrossDomainPages = true;
	});
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
    if(window.XDomainRequest){contentType = "text/plain";}
	jQuery.support.cors = true;
	
	var url=siteurl+'/api/vehiclelist';
    
	var uid=gup('uid');
	checkloggedin(uid);
	var usertype=gup('usertype');
	var selectoption=gup('selectoption');
	if(jQuery.trim(selectoption)==''){selectoption='all';}
	jQuery('select[name="selectoption"]').val(selectoption);
	var vtype=gup('vtype');
	jQuery('select[name="vtype"]').val(vtype);
	var searcht=gup('searcht');
	jQuery('input[name="searcht"]').val(searcht);
	var addnewuser=jQuery('#addnewuser').attr('href');
	jQuery('#addnewuser').attr('href',addnewuser+'?uid='+uid+'&usertype='+usertype);
	
	jQuery('#usid').val(uid);
	jQuery('#usertype').val(usertype);
	jQuery.ajax({  
         type: 'POST',  
         url: url,  
         //contentType: contentType,  
         dataType: 'json',  
         data: {uid:uid,selectoption:selectoption,vtype:vtype,searcht:searcht,status:0},  
         crossDomain: true,  
		 beforeSend: function() {
			jQuery('body .bodyoverlay').remove();
			jQuery('body .preloader').remove();
			var html='<div class="bodyoverlay"></div><div class="preloader"></div>';
			jQuery('body').append(html);					
		 },		
		 complete: function() {
			jQuery('body .bodyoverlay').remove();
			jQuery('body .preloader').remove();					
		 },
         success: function(res) {  
           if(res['vehicles']['vehiclelist'])
		   {
            	var html='';
				jQuery(res['vehicles']['vehiclelist']).each(function(index){
					html+='<div><div class="list vlist"><table class="table table-bordered table-striped"><tr class="vdetail"><td colspan="2">'+res['vehicles']['vehiclelist'][index]['year']+' '+res['vehicles']['vehiclelist'][index]['make']+' '+res['vehicles']['vehiclelist'][index]['model']+' ('+res['vehicles']['vehiclelist'][index]['color']+') </td></tr><tr><td>License No:</td><td> '+res['vehicles']['vehiclelist'][index]['tagnumber']+'</td> <tr><td> Vin Number: </td><td>'+res['vehicles']['vehiclelist'][index]['vinnumber']+'</td></tr>';
					if(typeof res['vehicles']['vehiclelist'][index]['address']['Address'] != 'undefined'){
						html+='<tr class="addetail"><td colspan="2">'+res['vehicles']['vehiclelist'][index]['address']['Address']+'</td></tr>';
					}
					if(typeof res['vehicles']['vehiclelist'][index]['towing']['locationto'] != 'undefined'){
						html+='<tr class="towdetail"><td>Towed To:</td><td> '+res['vehicles']['vehiclelist'][index]['towing']['locationto']+'</td></tr>';
					}
					html+='<tr class="overlay_div"><td colspan="2"><a href="violation-towing-detail.html?uid='+uid+'&v='+res['vehicles']['vehiclelist'][index]['id']+'&usertype='+usertype+'"><i class="fa fa-eye"></i></a>';
					if(usertype=='driver' && res['vehicles']['vehiclelist'][index]['status']=='0'){
						html+='&nbsp;&nbsp;<a href="add-violation-towing.html?uid='+uid+'&v='+res['vehicles']['vehiclelist'][index]['id']+'&usertype='+usertype+'"><i class="fa fa-truck"></i></a>';
					}
					html+='</td></tr></table></div></div>';
			   });
			   if(parseInt(res['vehicles']['total'])>(parseInt(res['vehicles']['pageid'])*parseInt(res['vehicles']['vehiclelist'].length)))
			   {
			   		var pageid=parseInt(res['vehicles']['pageid'])+1;
			   		html+='<a href="javascript:;" class="btn btn-danger loadmore" pageid="'+pageid+'">Load More</a>';
			   }
			   jQuery('.vehiclelisting').html(html);
				
				activdeactivvehicle();
			}
			else
			{
				//window.location='index.html';
			}
         },  
         error: function(response, d, a){
            jQuery('body .bodyoverlay').remove();
			jQuery('body .popupbox').remove();
			var html='<div class="bodyoverlay"></div><div class="popupbox errorbox"><div class="popupimg"><img src="../images/error.png" /></div><h1 class="success">ERROR</h1><h1>Server Error.</h1><button class="okbox">OK</button></div>';
			jQuery('body').append(html);
			
			jQuery('.okbox').click(function(){
				jQuery('body .bodyoverlay').remove();
				jQuery('body .popupbox').remove();
			}); 
         } 
       });
	   jQuery('a.loadmore').live('click',function(){
		var pageid=jQuery(this).attr('pageid');
		var $this=jQuery(this);
		jQuery.ajax({ 
			 type: 'POST',  
			 url: url,  
			 //contentType: contentType,  
			 dataType: 'json',  
			 data: {uid:uid,selectoption:selectoption,vtype:vtype,searcht:searcht,status:0,show:pageid},  
			 crossDomain: true,  
			 beforeSend: function() {
				jQuery('body .bodyoverlay').remove();
				jQuery('body .preloader').remove();
				var html='<div class="bodyoverlay"></div><div class="preloader"></div>';
				jQuery('body').append(html);					
			 },		
			 complete: function() {
				jQuery('body .bodyoverlay').remove();
				jQuery('body .preloader').remove();					
			 },
			 success: function(res) {  
			   if(res['vehicles']['vehiclelist'])
			   {
					var html='';
					
					jQuery(res['vehicles']['vehiclelist']).each(function(index){
						html+='<div><div class="list vlist"><table class="table table-bordered table-striped"><tr class="vdetail"><td colspan="2">'+res['vehicles']['vehiclelist'][index]['year']+' '+res['vehicles']['vehiclelist'][index]['make']+' '+res['vehicles']['vehiclelist'][index]['model']+' ('+res['vehicles']['vehiclelist'][index]['color']+') </td></tr><tr><td>License No:</td><td> '+res['vehicles']['vehiclelist'][index]['tagnumber']+'</td> <tr><td> Vin Number: </td><td>'+res['vehicles']['vehiclelist'][index]['vinnumber']+'</td></tr>';
					if(typeof res['vehicles']['vehiclelist'][index]['address']['Address'] != 'undefined'){
						html+='<tr class="addetail"><td colspan="2">'+res['vehicles']['vehiclelist'][index]['address']['Address']+'</td></tr>';
					}
					if(typeof res['vehicles']['vehiclelist'][index]['towing']['locationto'] != 'undefined'){
						html+='<tr class="towdetail"><td>Towed To:</td><td> '+res['vehicles']['vehiclelist'][index]['towing']['locationto']+'</td></tr>';
					}
					html+='<tr class="overlay_div"><td colspan="2"><a href="violation-towing-detail.html?uid='+uid+'&v='+res['vehicles']['vehiclelist'][index]['id']+'&usertype='+usertype+'"><i class="fa fa-eye"></i></a>';
					if(usertype=='driver' && res['vehicles']['vehiclelist'][index]['status']=='0'){
						html+='&nbsp;&nbsp;<a href="add-violation-towing.html?uid='+uid+'&v='+res['vehicles']['vehiclelist'][index]['id']+'&usertype='+usertype+'"><i class="fa fa-truck"></i></a>';
					}
					html+='</td></tr></table></div></div>';
				   });
				   if(parseInt(res['vehicles']['total'])>(parseInt(res['vehicles']['pageid'])*parseInt(res['vehicles']['vehiclelist'].length)))
				   {
						var pageid=parseInt(res['vehicles']['pageid'])+1;
						html+='<a href="javascript:;" class="btn btn-danger loadmore" pageid="'+pageid+'">Load More</a>';
				   }
				   jQuery('.vehiclelisting').append(html);
				   
				}
				jQuery($this).remove();
				
			 },  
			 error: function(response, d, a){
				jQuery('body .bodyoverlay').remove();
				jQuery('body .popupbox').remove();
				var html='<div class="bodyoverlay"></div><div class="popupbox errorbox"><div class="popupimg"><img src="../images/error.png" /></div><h1 class="success">ERROR</h1><h1>Server Error.</h1><button class="okbox">OK</button></div>';
				jQuery('body').append(html);
				
				jQuery('.okbox').click(function(){
					jQuery('body .bodyoverlay').remove();
					jQuery('body .popupbox').remove();
				}); 
			 } 
		   });
	});
});		
</script>
