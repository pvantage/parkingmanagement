<script type="text/javascript">
jQuery(document).ready(function(){
	
	
	jQuery( document ).on( "mobileinit", function() {
		jQuery.mobile.allowCrossDomainPages = true;
	});
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
    if(window.XDomainRequest){contentType = "text/plain";}
	jQuery.support.cors = true;
	
	var url=siteurl+'/api/drivers';
    var uid=gup('uid');
	var usertype=gup('usertype');
	checkloggedin(uid);
	
	   jQuery('#edituser').validate();
	 jQuery('#edituser').submit(function(){
	 	
		var email=jQuery('#email').val();
		var name=jQuery('#name').val();
		var username=jQuery('#username').val();
		var phone=jQuery('#phone').val();
		var password=jQuery('#password').val();
		var tdlr=jQuery('#tdlr').val();
		var error=false;
		jQuery('#edituser input, #edituser textarea').each(function(){
			if(jQuery(this).hasClass('error'))
			{
				error=true;
			}
		});
		if(!error)
		{
			jQuery.ajax({  
			 type: 'POST',  
			 url: url,  
			 dataType: 'json',  
			 data: {uid:uid, name:name, email:email, username:username,phone:phone, password:password, tdlr:tdlr, addnewuser:1, user_type:'driver',lang:'es'},  
			 crossDomain: true,  
			 beforeSend: function() {
				jQuery('body .bodyoverlay').remove();
				jQuery('body .preloader').remove();
				var html='<div class="bodyoverlay"></div><div class="preloader"></div>';
				jQuery('body').append(html);					
			 },		
			 complete: function() {
				//jQuery('body .bodyoverlay').remove();
				jQuery('body .preloader').remove();					
			 },
			 success: function(res) {  
				if(res['users']['error'])
				{
					jQuery('body .bodyoverlay').remove();
					jQuery('body .popupbox').remove();
					var html='<div class="bodyoverlay"></div><div class="popupbox errorbox"><div class="popupimg"><img src="../images/error.png" /></div><h1 class="success">ERROR</h1><h1>';
					jQuery(res['users']['error']).each(function(k){
						html+=res['users']['error'][k]+'<br />';
					});
					
					html+='</h1><button class="okbox">DE ACUERDO</button></div>';
					jQuery('body').append(html);
					jQuery('.okbox').click(function(){
						jQuery('body .bodyoverlay').remove();
						jQuery('body .popupbox').remove();
					});
					
				}
				else if(res['users']['addeduser'])
				{
					jQuery('body .bodyoverlay').remove();
					jQuery('body .popupbox').remove();
					var html='<div class="bodyoverlay"></div><div class="popupbox"><div class="popupimg"><img src="../images/pop.png" /></div><h1 class="success">ÉXITO</h1><h1>'+res['users']['addeduser']+'.</h1><button class="okbox">DE ACUERDO</button></div>';
					jQuery('body').append(html);
					
					jQuery('.okbox').click(function(){
						window.location='drivers.html?uid='+uid+'&usertype='+usertype;
					});
					
				}
				 
				return false;
			 },  
			 error: function(response, d, a){
				jQuery('body .bodyoverlay').remove();
				jQuery('body .popupbox').remove();
				var html='<div class="bodyoverlay"></div><div class="popupbox errorbox"><div class="popupimg"><img src="../images/error.png" /></div><h1 class="success">ERROR</h1><h1>Error del Servidor.</h1><button class="okbox">DE ACUERDO</button></div>';
				jQuery('body').append(html);
				
				jQuery('.okbox').click(function(){
					jQuery('body .bodyoverlay').remove();
					jQuery('body .popupbox').remove();
				});
				return false; 
			 } 
		   });
	   }
	   return false;
	 });
});		
</script>
</head>

    <div class="container">
      <div class="logo pull-left"> <a href="#"><img src="../images/logo.png"></a> </div>
      <script type="text/javascript">document.write(language_en_menus());</script> 
    </div>
  </header>
  <!------------------header close--------------------------------> 
  <!--------------------------content-div starts------------------------------------------->
  <div class="content_div manager_search">
    <h4 style="margin:0px;" class="search_headng">Agregar controlador</h4>
    <div class="container" style="padding-bottom:20px;">
      <div class="inner_content"><!--------------------------inner_content------------------------------------------->
        
        <div class="select_div">
          <form name="edituser" id="edituser" action="" method="post">
			<div class="field"> Nombre
              <input type="text" name="name" id="name" placeholder="Nombre" value="" class="form-control required">
            </div>
            <div class="field"> Email
              <input type="text" id="email" value="" placeholder="Email" class="form-control required email" name="email">
            </div>
			<div class="field"> Teléfono
              <input type="text" name="phone" id="phone" placeholder="Teléfono" value="" class="form-control required">
            </div>
			<div class="field"> TDLR#
			  <input type="text" name="tdlr" id="tdlr" placeholder="controlador TDLR#" value="" class="form-control required">
			</div>
            <div class="field"> Nombre de usuario
              <input type="text" name="username" id="username" placeholder="Nombre de usuario" value="" class="form-control required">
            </div>
			
            <div class="field"> Contraseña
              <input type="password" name="password" id="password" placeholder="Contraseña" value="" class="form-control required">
            </div>
            <div class="clr"></div>
            <button class="btn btn-primary" name="update" type="submit">Añadir</button>
          </form>
        </div>
      </div>
    </div>
